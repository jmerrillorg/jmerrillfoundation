name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - landing         # deploy from landing
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - landing         # preview envs for PRs into landing

concurrency:
  group: swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_BEACH_09911520F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # for PR comments
          action: upload

          # ----- SWA build/config -----
          app_location: "/"          # repo root
          api_location: ""           # no Functions
          output_location: "dist"    # Vite build output
          # ----------------------------

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_BEACH_09911520F }}
          action: close
